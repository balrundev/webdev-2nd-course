    <body>
        <script>
            const [a1, b1, c1, a2, b2, c2] = [1, 3, 2, 9, 2, 7];
            const det1 = a1 * b2 - b1 * a2;
            const det2 = c1 * b2 - b1 * c2;
            const det3 = a1 * c2 - c1 * a2;
            const x = det2 / det1;
            const y = det3 / det1;
            console.log(x, y);
